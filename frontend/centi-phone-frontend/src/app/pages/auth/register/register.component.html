<div class="register-container">
    <h1>Créer un compte</h1>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          [(ngModel)]="registerData.nom"
          required
          placeholder="Votre nom"
        />
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          [(ngModel)]="registerData.prenom"
          required
          placeholder="Votre prénom"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="Votre adresse email"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.motDePasse"
          required
          placeholder="Votre mot de passe"
        />
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input
          type="tel"
          id="telephone"
          name="telephone"
          [(ngModel)]="registerData.telephone"
          placeholder="Votre numéro de téléphone"
        />
      </div>
  
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <textarea
          id="adresse"
          name="adresse"
          [(ngModel)]="registerData.adresse"
          placeholder="Votre adresse"
        ></textarea>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Créer un compte</button>
  
      <p>Vous avez déjà un compte ? <a (click)="goToLogin()">Connectez-vous ici</a></p>
    </form>
  </div>
